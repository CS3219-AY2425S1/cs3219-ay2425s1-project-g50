services:
  frontend:
    build:
      context: ./frontend
      args:
        - BASE_URI=$BASE_URI
        - API_GATEWAY_SERVICE_PORT=$API_GATEWAY_SERVICE_PORT
        - FRONTEND_SERVICE_PORT=$FRONTEND_SERVICE_PORT

  question-service:
    build:
      context: ./question-service
    environment:
      - QUESTION_SERVICE_SERVICE_PORT=$QUESTION_SERVICE_SERVICE_PORT
      - DB_URI=$QUESTION_SVC_DB_URI
  
  user-service:
    build:
      context: ./user-service
    environment:
      - USER_SERVICE_SERVICE_PORT=$USER_SERVICE_SERVICE_PORT
      - DB_URI=$USER_SVC_DB_URI
      - JWT_SECRET=$JWT_SECRET
      - EMAIL_ADDRESS=$EMAIL_ADDRESS
      - EMAIL_PASSWORD=$EMAIL_PASSWORD

  matching-service:
    build:
      context: ./matching-service
    environment:
      - MATCHING_SERVICE_SERVICE_PORT=$MATCHING_SERVICE_SERVICE_PORT
      - REDIS_SERVICE_HOST=redis
      - REDIS_SERVICE_PORT=$REDIS_SERVICE_PORT
    depends_on:
      - redis

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - $API_GATEWAY_SERVICE_PORT:$API_GATEWAY_SERVICE_PORT
    environment:
      - API_GATEWAY_SERVICE_PORT=$API_GATEWAY_SERVICE_PORT
      - FRONTEND_SERVICE_PORT=$FRONTEND_SERVICE_PORT
      - FRONTEND_SERVICE_HOST=frontend
      - USER_SERVICE_SERVICE_PORT=$USER_SERVICE_SERVICE_PORT
      - USER_SERVICE_SERVICE_HOST=user-service
      - QUESTION_SERVICE_SERVICE_PORT=$QUESTION_SERVICE_SERVICE_PORT
      - QUESTION_SERVICE_SERVICE_HOST=question-service
      - MATCHING_SERVICE_SERVICE_PORT=$MATCHING_SERVICE_SERVICE_PORT
      - MATCHING_SERVICE_SERVICE_HOST=matching-service
    depends_on:
      - frontend
      - user-service
      - question-service
      - matching-service

  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - $REDIS_SERVICE_PORT:$REDIS_SERVICE_PORT

  # access RedisInsight at http://localhost:5540
  # connect to redis on redis insight at redis:6379
  redisinsight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - $REDIS_INSIGHT_PORT:$REDIS_INSIGHT_PORT  # Expose RedisInsight UI on port 5540
    depends_on:
      - redis
