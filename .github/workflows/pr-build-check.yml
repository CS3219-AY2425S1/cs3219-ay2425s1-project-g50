name: PR Build Check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: yarn install
      working-directory: ./frontend
      
    - name: Build
      run: yarn build
      working-directory: ./frontend